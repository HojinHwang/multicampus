<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폼 문서 만들기</title>
</head>
<body>
<!-- 폼 정의 -->
<form action="end.html">
    <!-- 완성된것을 절로 전송함. -->
    <!-- 한줄 글상자 -->
    <!-- label 태그가 input 태그를 감싸는 경우 -->
    <!-- label>input[type=text] -->
    <label>
        이름 :
        <input type="text" name="" id="userId">
    </label>
    <!-- label for 기능이용하기 -->
    <!-- label+input -->
    <label for="userAddr"> 주소 </label>
    <input type="text" id="userAddr">
    <hr>
    <!-- 암호글 상자 -->
    <!-- input[type="password"] -->
    <label for="userPWd">비밀번호</label>
    <input type="password" id="userPWd">
    <hr>
    <!-- 파일상자 -->
    <!-- p>span+input -->
    <p>
        <span>첨부파일</span>
        <input type="file">
    </p>
    <!-- 라디오 버튼 -->
    <!-- 라디오그룹 아이템에선 name 값이 같아야한다 , 안그러면 둘다 선택됨 -->
    <p>
        성별 선택: <br>
        <!-- label>input[type="radio"] -->
        <label>
            남자 <input type="radio" name="gender" value="남자">
        </label>
        <label>
            여자 <input type="radio" name="gender" value="여자">
        </label>
    </p>
    <!-- 체크박스: 다중선택, 토글기능 -->
    <!-- p>label>input[type:"checkbox"] -->
    <p> 취미를 선택하세요. <br>
            <label> 등산
                <input type="checkbox" value="등산">
            </label>
            <label> 영화감상
                <input type="checkbox" value="영화감상">
            </label>
            <label> 컴퓨터 게임
                <input type="checkbox" value="컴퓨터 게임">
            </label>
    </p>
    <!-- 옵션상자, 셀렉트메뉴 -->
    <hr>
    <p>
        직업을 선택해주세요. <br>
        <!-- select>option*4 -->
        <select name="" id="">
            <option>---- 선택 ---- </option>
            <option value="학생">학생</option>
            <option value="주부">주부</option>
            <option value="회사원">회사원</option>
            <option value="CEO">CEO</option>
        </select>
    </p>
    <!-- 여러줄 글상자 -->
    <!-- hr+p>textarea -->
    <hr>
    <p> 메세지 : <br>
        <textarea name="" id="" cols="30" rows="10">
            메세지를 입력해주세요.
        </textarea>
    </p>
    <hr>
    <!--
        필드셋 : 테두리 생성. 그룹으로 묶어줄때 사용
        레전드 : 필드셋위에 제목 표시
    -->
    <fieldset disabled="disabled">
        <legend>필드셋 제목</legend>
        <p>필드셋입니다.</p>
    </fieldset>
    <!-- 검색창 -->
    <!-- fieldset>legend+input -->
    <fieldset>
        <legend>검색</legend>
        키워드 입력 <input type="text">
    </fieldset>
    <hr>
    <!-- 폼버튼 -->
    <!-- 취소버튼 :
         폼 안에 있는 한줄글상자, 암호상자 ..등이 초기화된다.
         type 값이 reset 
    -->
    <input type="reset" value="취소">
    <!-- 전송버튼
        :type 값이 submit
        :form 태그 상단에 지정한 action 뒤의 값으로 실행
    -->
    <input type="submit" value="전송">
</form>
<h2>퀴즈 - 슬라이드66 </h2>
<h3>수강신청서</h3>
<form action="end.html">
    <!-- 성명 -->
    <p>
        <label for="userName">성명</label>
        <input type="text" id="userName">
    </p>
    <!-- 비밀키 -->
    <p>
        <label for="userKey">비밀키</label>
        <input type="password" id="userKey">
    </p>
    <!-- 주소 -->
    <p>
        <label for="userAddr">주소</label>
        <input type="text" id="userAddr" size="50">
    </p>
    <!-- 교육과정: p>select>option*5 -->
    <p> 
            <select name="" id="">
                <option> ---- 교육과정을 선택해 주세요. ----</option>
                <option value="파이썬">파이썬</option>
                <option value="자바">자바</option>
                <option value="C프로그램">C프로그램</option>
                <option value="R프로그램">R프로그램</option>
            </select>
    </p>
    <p> 희망타임
        <label>
        오전 9:00 <input type="radio" name="time" value="오전 9:00">
        </label>
        <label>
        오후 1:00 <input type="radio" name="time" value="오후 1:00">
        </label>
        <label>
         오후 7:00 <input type="radio" name="time" value="오후 7:00">
        </label>
        
    </p>
    <p> 알게된 동기
        <label>
            친구 <input type="checkbox" value="친구">
        </label>
        <label>
            배너광고 <input type="checkbox" value="배너광고">
            </label>
            <label>
            잡지,신문 <input type="checkbox" value="잡지,신문">
            </label>
            <label>
            메일 <input type="checkbox" value="메일">
            </label>
            <label>
            기타 <input type="checkbox" value="기타">
            </label>
                                        
    </p>
    <hr>
    <p> 기타 문의사항
        <textarea name="" id="" cols="30" rows="10">
        궁금한 점을 정확하게 입력하여 주시면 빠른 시일내에 연락드리겠습니다.
        </textarea>
    </p>
    <input type="reset" value="취소">
    <input type="submit" value="전송">

</form>

</body>
</html>

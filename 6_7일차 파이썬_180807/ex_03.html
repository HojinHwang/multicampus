<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<!-- 
1) 유튜브 무비 마우스 우측버튼 클릭
2) 소스 코드 복사
3) html 페이지에[Ctrl]+[v]
 -->
 <div align="center">
        <iframe width="450" height="400"
         src="https://www.youtube.com/embed/HV55lfZbR8Q" frameborder="0" allow="autoplay; 
         encrypted-media" allowfullscreen></iframe>
</div>
<h2>컴퓨터안에 저장된 무비 재생하기</h2>
<!-- 유튜브 무비 저장하기
1) https://en.savefrom.net/
2: 저장하고 싶은 유튜브 무비를 마우스 우측 버튼 클릭
    동영상 URL 복사
3) 1번사이트에 붙여넣기
-->
<!-- video
src=폴더명/파일명
width/height = 가로 , 세로 크기
controls 무비하단의 컨트롤바 표시
 -->
<div align="center">
<video src="media/larva.mp4" type="video/mp4" width="480"
height="320" controls="true" preload="true"></video>
</div>
</body>
</html>

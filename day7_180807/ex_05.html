<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
</head>
<body>
<!-- h1 태그에 검정색 배경에 흰색 글자로 디자인해라 -->
<!-- 태그안에 style="속성:값;" -->
<!-- css 속성과 값 -->
<!-- color 글자색 , background-color/background 배경색 -->
<!-- 인라인요소(글자, 이미지, 한줄글상자)의 정렬
    text.align : center/right/left
-->
<!-- h1 태그에 검정색 배경에 흰색 글자 ,
    가운데 정렬로 디자인해라. -->
<h1>CSS</h1>
<h1 style="color: white; background: black">CSS</h1>
<!-- p 태그에 전체상자 크기를 500px, 높이 500px,
    배경 색상은 yellow로 지정 -->
<!-- width:숫자px, 100%이하의 숫자%
    height:숫자px
 -->

<!-- h2 태그에 글자폰트는 '맑은 고딕',글자크기는 12px로
    지정해라 -->
<!-- 글자 폰트 지정은 font-family:폰트명
    글자크기 지정은 font-size:숫자px/숫자pt
        12px / 9pt
     -->
    <h2 style="font-family:'맑은 고딕';font-size:20px;
    color:yellowgreen;">
        CSS 연습하기</h2>
</body>
</html>
